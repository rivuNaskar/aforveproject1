spring.datasource.url=jdbc:mysql://localhost:3306/esop
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.form.sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver


#logging.level.org.springframework=DEBUG
#logging.level.com.rivu=DEBUG

# Log# to File
logging.file.path=E:/logs2/app.log
logging.file.name=E:/logs2/app.log

# Log Patterns
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %class{36}.%M - %msg%n
